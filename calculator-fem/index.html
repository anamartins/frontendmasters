<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <script src="script.js"></script>
    <title>Calculator</title>
</head>
<body>
    <div class = "calc-container">
        <input class="display" type= "text" readonly></input>
        <div class="keyboard">
            <div class="row">
                <button class="button double-button" id="clear">C</button> 
                <button class="button" id="backspace">←</button> 
                <button class="button operator">÷</button>
            </div>

            <div class="row">
                <button class="button number">7</button> 
                <button class="button number">8</button> 
                <button class="button number">9</button> 
                <button class="button operator">x</button>
            </div>

            <div class="row">
                    <button class="button number">4</button> 
                    <button class="button number">5</button> 
                    <button class="button number">6</button> 
                    <button class="button operator">-</button>
            </div>

            <div class="row">
                <button class="button number">1</button> 
                <button class="button number">2</button> 
                <button class="button number">3</button> 
                <button class="button operator">+</button>
            </div>

            <div class="row"> 
                <button class="button number triple-button">0</button> 
                <button class="button operator">=</button>
            </div>
           
         
        </div>
    </div>
    
</body>
</html>
